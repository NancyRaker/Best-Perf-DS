[grpc_server]
;port = 9000
port = 9001
redisCoMax = 20
; dev or realise
work_mode = dev
need_init_data = n

# This configure is used for database.
# If you are not super user, do not edit it!
[db]
host = 113.108.62.203
;host = 23.98.41.159
port = 3506
user = root
password = root@test.0423!
db = talk_platform?parseTime=true
max_conn = 1000
driver = mysql

[redis]
host = 113.108.62.203
;host = 23.98.41.159
port = 6779
password = redis@linux
timeout = 10
sentinel_addr = ""

;数据库0~15, 默认值: 0
db = 0
;最大空闲数
max_idle = 1000
# 空闲超时时间, 默认值: 0
idle_timeout = 10
# 最大连接数
max_active = 2000

[web-gateway]
addrs = http://121.14.149.182:20000 http://23.101.8.213:20000
add_account_url = "/server/account/add"
add_device_url = "/server/device/add"
update_device_url = "/server/device/change"


; apk获取文件的地址
[upload_file]
save_path_url = https://test.jimilab.com/

[im]
heartbeat_interval = 1
expire_time = 300

[pprof]
;pprof_addr =  113.108.62.203:6060
pprof_addr = localhost:6060

[ptt]
ptt_msg_key = janusImUrlLi
wait_time = 5000
file_base_url = https://test.jimilab.com/

[kafka]
consumer_addr = 23.101.8.213:9092
;consumer_addr = 121.14.149.182:9092
consumer_group = "group_local_grpccc"
consumer_topic = "janus_request"
;consumer_topic = "1009_test"
